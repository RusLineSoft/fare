<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расклад для Алексея</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" size="64x64" href="img/favicon.png">
</head>
<body>
    <header>
        <img class="page-icon" src="img/icon.png">
        <h1 class="page-name"> | Fate</h1>
    </header>
    <main>
        <input class="input-data" placeholder="Иван" type="text" required>
        <form action="#openModal">
            <button class="send-btn">Узнать</button>
        </form>
        <div id="openModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="modal-title">Ваша судьба</h3>
                        <a href="#close" title="Close" class="close">✕</a>
                    </div>
                    <div class="modal-body">    
                        <h3 class="body-name">Вы почувствуете облегчение в районе 5-й точки сегодня</div>
                        <div class="information">Для более подробного гадания к вам приедет бригада из 3-х мужчин африканской внешности</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <h3 class="footer-heading">2024 ©️ RusLineSoft</h3>
    </footer>
</body>
</html>
